            </div>
            <script>
                function auth(){
                    var email = document.getElementById("email").value;
                    var password =document.getElementById("password").value;
                    if(email=="cit@gmail.com"  && password =="nandha"){
                        window.location.assign("mainindex.html");

                    }

                }

        </form>
